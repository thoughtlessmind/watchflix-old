<div class="media-card" role="link" routerLink="/{{ mediaType }}/{{ id }}">
  <div class="image-wrapper">
    <img src="https://image.tmdb.org/t/p/w500{{ bannerUrl }}" />
  </div>
  <div class="text-info-contianer">
    <p class="title">{{ name }}</p>
    <span class="year">{{getYear(releaseDate)}}</span>
  </div>
</div>
