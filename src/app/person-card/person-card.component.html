<div role="link" routerLink="/person/{{ id }}" class="person-card-container">
  <img src="https://image.tmdb.org/t/p/w500{{profilePic}}" alt="" class="profile-pic" />
  <div class="info-container">
    <p class="name">
      {{name}}
    </p>
    <p title="character name" class="role">
      {{character}}
    </p>
  </div>
</div>
