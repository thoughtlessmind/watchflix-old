<div>
  <div class="movies-card-wrapper" >
    <app-media-card
    *ngFor="let movie of trendingMovies"
      [bannerUrl]="movie.poster_path"
      [name]="movie.title || movie.name"
      [mediaType]="movie.media_type"
      [id]="movie.id"
      [releaseDate]="movie.release_date"
    >
    </app-media-card>
  </div>
</div>
