<div>
  <div class="movies-card-wrapper" >
    <app-media-card
    *ngFor="let show of trendingShows"
      [bannerUrl]="show.poster_path"
      [name]="show.title || show.name"
      [mediaType]="show.media_type"
      [id]="show.id"
      [releaseDate]="show.first_air_date"
    >
    </app-media-card>
  </div>
</div>
