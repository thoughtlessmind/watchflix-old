<div class="welcome-section-container">
  <div class="section-content-wrapper">
    <div class="text-container">
      <h2>Welcome.</h2>
      <h5>Millions of movies, TV shows and people to discover. Explore now.</h5>
    </div>
    <div class="form-wrapper">
      <form class="form-container">
        <label>
          <input
            tabIndex="1"
            autoCorrect="off"
            autofill="off"
            autoComplete="off"
            spellCheck="false"
            id="search-box"
            #searchBox
            placeholder="Search for a movie, tv show, person......"
            (input)="searchSuggestions(searchBox.value)"
            (focus)="searchInputFocued()"
          />
        </label>
        <input type="submit" class="search-submit-btn" value="Search" />
      </form>
      <ul class="suggestion-list">
        <li
          routerLink="/{{ key.media_type }}/{{ key.id }}"
          *ngFor="let key of results"
        >
          <span class="left-part">
            <img src="https://image.tmdb.org/t/p/w200{{ key.poster_path || key.profile_path }}" />
            <span>
              {{ key.title || key.name }}
            </span>
          </span>
          <span class="right-part">
            {{ getYear(key.release_date || key.first_air_date) }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
